<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #login="ngForm" (ngSubmit)="Login()">
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input clearOnEdit name="rut" type="text" required [(ngModel)]="usuario.rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input name="clave" type="password" required [(ngModel)]="usuario.clave"></ion-input>
        </ion-item>

        <ion-button shape="round" expand="block" type="submit" [disabled]="login.invalid">Ingresar</ion-button><br> 
        <ion-button shape="round" expand="block" [routerLink]="['../registro']">Registrarse</ion-button>


      </form>
      <br>

    </ion-card-content>
  </ion-card>
</ion-content>
